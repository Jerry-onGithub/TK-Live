<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>TikTok Live Tool V2.1</title>
    <link
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <script defer src="index.js"></script>
    <script src="../functions.js"></script>
    <script src="../db.js"></script>
    <script src="../api.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  </head>
  
  <body class="content">
    <div class="section over-hide z-bigger">
      <input class="checkbox" type="checkbox" name="general" id="general">
      <label class="for-checkbox" for="general"></label>
      <div class="background-color"></div>
      <div class="section over-hide z-bigger">
        <div class="container pb-5">
          <div class="row justify-content-center pb-5">
            <div class="col-12 pt-1">
              <p class="mb-4 pb-2">TikTok Live Url</p>
            </div>
            <div class="col-12 pb-5">
              <div class="form-group">
                <span>https://</span>
                <input class="form-field" id="url" type="text" placeholder="tiktok.com/@abc/video/111">
              </div>
            </div>
            <div class="col-12 pb-5">
              <div id="wrapper">
                <a href="#" onclick="go();" class="cta">
                  <span>START NOW</span>
                  <svg width="13px" height="10px" viewBox="0 0 13 10">
                    <path d="M1,5 L11,5"></path>
                    <polyline points="8 1 12 5 8 9"></polyline>
                  </svg>
                </a>
              </div>
            </div>
             
          </div>
        </div>	

      </div>
      <!-- <div class="credits">
        <a href="logout();" target='_blank'>
          Logout
        </a>
      </div>  -->
    </div>
      
  
    <div class="icon-box">
    <div class="icon icon__danger">
      <div class="tooltip tooltip__dang" id="balance">
        
      </div>
      <svg viewBox="0 0 24 24">
      <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
          <stop offset="0%"   stop-color="#f8ab37"/>
          <stop offset="100%" stop-color="#da2c4d"/>
        </linearGradient>
      </defs>
      <path d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12M13,17H11V15H13V17M13,13H11V7H13V13Z"></path>
      </svg>
    </div>
  </div>

  </body>
</html>
